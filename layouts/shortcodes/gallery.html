<div class="columns-4 gap-1">
    {{ with .Page }}
        {{- $images := .Resources.ByType "image" }}
        {{- $numberedOnly := $images.Match "*[0-9].{jpg,png,webp}"}}
        {{ range $numberedOnly }}
            <img class="object-contain w-[200px] h-auto my-2" src="{{ .RelPermalink }}" alt="">
        {{ end }}
    {{ end }}
</div>
